function tupian(idt){

}

function list(idstr){

	//alert(imgobj);
	
	if(objectobj.style.display=="none"){
		for(i=1;i<10;i++){
			var name3="img"+i;
			var name="subtree"+i;
			var o=document.all(name);
			if(o!=undefined){
				o.style.display="none";
				var image=document.all(name3);
				image.src="./backImages/ico04.gif";
			}
		}
		objectobj.style.display="";
		imgobj.src="./backImages/ico03.gif";
	}
	else{
		objectobj.style.display="none";
		imgobj.src="./backImages/ico04.gif";
	}
}
